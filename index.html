<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title> 
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilo/media.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Sejam bem vindo(a) novamente. Faça login para acessar sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <input type="email" name="user" id="iuser" placeholder="digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iuser"><span class="material-icons">person</span></label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha" autocomplete="current-password" required minlength="8" maxlength="14">
                        <label for="isenha"><span class="material-icons">vpn_key</span></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="esqueci">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
